<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Global SD</title>
	<!-- the form awesome library is used to add icons to our form -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<!-- include the stylesheet file -->
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onload="getLocation()">
	<div class="login">
		<img class="logo" src="img\logo.png" alt="Global SD">

		<h2 style="color: red">USUARIO O CONTRASEÑA INCORRECTA</h2>

		<h2>Hora actual:</h2>
		<div id="ClockDisplay" class="clock" onload="showTime()"></div>
		<h1>Fichar</h1>
		<form action="login.php" method="post">
			<label for="username">
				<!-- font awesome icon -->
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="username" placeholder="Nombre" id="username" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Contraseña" id="password" required>
			<input type="submit" value="Enviar">
		</form>
	</div>

	<script src="scripts.js"></script>
</body>

</html>
